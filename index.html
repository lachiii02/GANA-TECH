<!doctype html>
<html lang="en">
<head>
   <header>
    <div class="brand">
      <img src="logo.png" alt="GANA TECH Logo" style="height:40px; vertical-align:middle; margin-right:10px;">
      GANA TECH
    </div>
  </header>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
 
  <style>
    :root{--accent:#ff6b6b;--muted:#6b7280;--card:#ffffff;--bg:#f8fafc}
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0;background:var(--bg);color:#0f172a}
    header{background:linear-gradient(90deg,var(--accent),#ff9a9e);color:white;padding:20px 16px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;letter-spacing:0.3px;display:flex;align-items:center;gap:12px}
    
    .container{max-width:1100px;margin:28px auto;padding:0 16px}
    .hero{display:flex;gap:24px;align-items:center;justify-content:space-between;background:linear-gradient(180deg,#fff, #ffffff00);padding:28px;border-radius:12px}
    .hero .left{flex:1}
    .hero h1{margin:0;font-size:28px}
    .hero p{color:var(--muted);margin:8px 0 0}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:20px}
    .card{background:var(--card);border-radius:12px;padding:40px;text-align:center;box-shadow:0 6px 18px rgba(15,23,42,0.06);}
    .card h3{margin:0;font-size:18px;color:var(--muted)}
    footer{padding:18px 16px;text-align:center;color:var(--muted);font-size:13px;margin-top:28px}
    @media(max-width:640px){.hero{flex-direction:column;align-items:flex-start}.hero img{display:none}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <!-- Replace the placeholder below with your logo -->
      <img src="https://via.placeholder.com/100x40.png?text=Logo" alt="Logo" />
      GANA TECH
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="left">
        <h1>Welcome to GANA TECH</h1>
        <p>All our amazing products are coming soon. Stay tuned!</p>
      </div>
    </section>

    <section>
      <h2 style="margin:18px 0 10px">Products</h2>
      <div class="products">
        <div class="card"><h3>Coming Soon...</h3></div>
        <div class="card"><h3>Coming Soon...</h3></div>
        <div class="card"><h3>Coming Soon...</h3></div>
      </div>
    </section>
  </main>

  <footer>
    © 2025 GANA TECH — All rights reserved.
  </footer>
</body>
</html>
